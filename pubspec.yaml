name: mi_flash_card
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  #social icons
  font_awesome_flutter: ">=6.2.1"
  audioplayers: ^5.1.0
  rflutter_alert: ^2.0.7
  geolocator: ^10.0.1
  http: ^1.1.0
  flutter_spinkit: ^5.2.0
  animated_text_kit: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - images/
    - assets/

  fonts:
    - family: Arizonia
      fonts:
        - asset: fonts/Arizonia-Regular.ttf
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
    - family: FrederickatheGreat
      fonts:
        - asset: fonts/FrederickatheGreat-Regular.ttf
    - family: SpartanMB
      fonts:
        - asset: fonts/SpartanMB-Black.otf
          weight: 900
